<h1>SVG &lt;linearGradient/&gt;</h1>

<div class="codemirror">
  <ngx-codemirror
    [(ngModel)]="svgModel"
    (ngModelChange)="onXmlChange($event)"
    [options]="{
      lineNumbers: true,
      theme: 'material',
      mode: 'xml'
    }"
  ></ngx-codemirror>
</div>

<div class="output">
  <svg width="570" height="570">
    <defs #defs>
      <linearGradient id="gradient" x1="0.061" y1="-0.162" x2="0.491" y2="0.947" gradientUnits="objectBoundingBox">
        <stop offset="0" stop-opacity="0.765"/>
        <stop offset="1" stop-opacity="0"/>
      </linearGradient>

    </defs>

    <rect width=" 50" height=" 50" fill="url(#gradient)" transform="translate(  0   0)" stroke="black" stroke-width="1px" />
    <rect width=" 50" height="510" fill="url(#gradient)" transform="translate(  0  60)" stroke="black" stroke-width="1px" />
    <rect width="510" height=" 50" fill="url(#gradient)" transform="translate( 60   0)" stroke="black" stroke-width="1px" />

    <rect width="100" height="100" fill="url(#gradient)" transform="translate( 60  60)" stroke="black" stroke-width="1px" />
    <rect width="100" height="400" fill="url(#gradient)" transform="translate( 60 170)" stroke="black" stroke-width="1px" />
    <rect width="400" height="100" fill="url(#gradient)" transform="translate(170  60)" stroke="black" stroke-width="1px" />
    <rect width="400" height="400" fill="url(#gradient)" transform="translate(170 170)" stroke="black" stroke-width="1px" />
  </svg>
</div>

<div class="svg parameters">
  <label>x1</label><input type="text" [(ngModel)]="svg.x1" name="x1">
  <label>y1</label><input type="text" [(ngModel)]="svg.y1" name="y1">
  <label>x2</label><input type="text" [(ngModel)]="svg.x2" name="x2">
  <label>y2</label><input type="text" [(ngModel)]="svg.y2" name="y1">
  <label>gradientUnits</label>
  <select [(ngModel)]="svg.gradientUnits">
    <option value="objectBoundingBox">objectBoundingBox</option>
    <option value="userSpaceOnUse">userSpaceOnUse</option>
  </select>

  <label style="grid-column: 3; grid-row: 1; place-self: center;">stops</label>
  <textarea style="grid-column: 3; grid-row: 2 / -1; place-self: center;"
    [(ngModel)]="svg.stops"
  ></textarea>
</div>

<h1>CSS linear-gradient()</h1>

<div class="codemirror">
<ngx-codemirror
  [(ngModel)]="cssModel"
  (ngModelChange)="onCssChange($event)"

  [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'css'
  }"
></ngx-codemirror>
</div>


<div class="css output">
  <div #style class="style">
  </div>
  <div [style.width]="css.width + 'px'" [style.height]="css.height + 'px'" class="gradient"></div>
</div>

<div class="css parameters">
  <label>width</label><input type="text" [(ngModel)]="css.width" name="width">
  <label>height</label><input type="text" [(ngModel)]="css.height" name="height">
  <label>angle</label><input type="text" [(ngModel)]="css.angle" name="angle">

  <label style="grid-column: 3; grid-row: 1; place-self: center;">stops</label>
  <textarea style="grid-column: 3; grid-row: 2 / -1; place-self: center;"
    [(ngModel)]="css.stops"
  ></textarea>
</div>
